<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>
<body>
  <h2 class="draw">DRAW!</h2>
  <main class="main">
    <section class="game">
      <div class="game__img game__img--left"></div>
      <div class="result">
        <h2 class="result__left">0</h2>
        <h1 class="result__versus">VS</h1>
        <h2 class="result__right">0</h2>
      </div>
      <div class="game__img game__img--right"></div>
    </section>
    <section class="choose">
      <div class="choose__item choose__item--rock"></div>
      <div class="choose__item choose__item--paper"></div>
      <div class="choose__item choose__item--scissors"></div>
    </section>
    <section class="joke">
      <h2 class="joke__winmsg">Show me what you got!</h2>
      <p class="joke__insert"></p>
    </section>
  </main>
</body>
</html>
